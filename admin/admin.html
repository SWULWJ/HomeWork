<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入vue -->
		<script src="//unpkg.com/vue@2/dist/vue.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="//unpkg.com/element-ui@2.15.8/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<el-container style="height: 1000px; border: 1px solid #eee">
				<el-aside width="200px" style="background-color: rgb(238, 241, 246)">
					<el-menu :default-openeds="['1', '3']">
						<el-submenu index="1">
							<template slot="title">
								<i class="el-icon-user"></i>学生管理
							</template>
							<el-menu-item-group>
								<template slot="title">学生管理</template>
								<el-menu-item index="1-1">增加学生</el-menu-item>
								<el-menu-item index="1-2">管理学生</el-menu-item>
								<el-menu-item index="1-3">分配寝室</el-menu-item>
								<el-menu-item index="1-4">批量导出/导入</el-menu-item>
							</el-menu-item-group>
						</el-submenu>
						<el-submenu index="2">
							<template slot="title">
								<i class="el-icon-user-solid"></i>员工管理
							</template>
							<el-menu-item-group>
								<template slot="title">宿管管理</template>
								<el-menu-item index="2-1">增加宿管</el-menu-item>
								<el-menu-item index="2-2">管理宿管</el-menu-item>
								<el-menu-item index="2-3">分配宿管</el-menu-item>
								<el-menu-item index="2-4">批量导出/导入</el-menu-item>
							</el-menu-item-group>
						</el-submenu>
						<el-submenu index="3">
							<template slot="title">
								<i class="el-icon-office-building"></i>楼栋管理
							</template>
							<el-menu-item-group>
								<template slot="title">楼栋管理</template>
								<el-menu-item index="3-1">增加楼栋</el-menu-item>
								<el-menu-item index="3-2">管理楼栋</el-menu-item>
								<el-menu-item index="3-3">批量导出/导入</el-menu-item>
							</el-menu-item-group>
						</el-submenu>
						<el-submenu index="4">
							<template slot="title">
								<i class="el-icon-house"></i>寝室管理
							</template>
							<el-menu-item-group>
								<template slot="title">寝室管理</template>
								<el-menu-item index="4-1">增加寝室</el-menu-item>
								<el-menu-item index="4-2">管理寝室</el-menu-item>
								<el-menu-item index="4-3">管理水电费</el-menu-item>
								<el-menu-item index="4-4">批量导出/导入</el-menu-item>
							</el-menu-item-group>
						</el-submenu>
					</el-menu>
				</el-aside>
				<el-container>
					<el-header style="text-align: right; font-size: 12px">
						<el-dropdown>
							<i class="el-icon-setting" style="margin-right: 15px"></i>
							<el-dropdown-menu slot="dropdown">
								<el-dropdown-item>个人中心</el-dropdown-item>
								<el-dropdown-item>退出登录</el-dropdown-item>
							</el-dropdown-menu>
						</el-dropdown>
						<span>老子是管理员</span>
					</el-header>
					<el-main>
						<el-table :data="tableData">
							<el-table-column prop="date" label="日期" width="140">
							</el-table-column>
							<el-table-column prop="name" label="姓名" width="120">
							</el-table-column>
							<el-table-column prop="address" label="地址" width='200'>
							</el-table-column>
							<el-table-column prop="shayemeiyou" label="还没写" width='200'>
							</el-table-column>
							<el-table-column prop="shayemeiyou" label="还没写" width='200'>
							</el-table-column>
							<el-table-column prop="shayemeiyou" label="还没写" width='200'>
							</el-table-column>
							<el-table-column prop="shayemeiyou" label="还没写" width='200'>
							</el-table-column>
							<el-table-column prop="shayemeiyou" label="还没写" width='200'>
							</el-table-column>
						</el-table>
					</el-main>
				</el-container>
			</el-container>
		</div>
	</body>

	<style>
		.el-header {
			background-color: #B3C0D1;
			color: #333;
			line-height: 60px;
		}

		.el-aside {
			color: #333;
		}
	</style>

	<script>
		var Main = {
			data() {
				const item = {
					date: '2022-6-25',
					name: '张三',
					address: '法外狂徒聚集地',
					shayemeiyou:'啥也没有',
				};
				return {
					tableData: Array(20).fill(item)
				}
			}
		};
		var Ctor = Vue.extend(Main)
		new Ctor().$mount('#app')
	</script>
</html>
